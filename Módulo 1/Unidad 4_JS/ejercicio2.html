<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numeros = ["15", "68", "247", "893", "47", "693"];
      
      let mayor = 0;
      for (let i = 0; i < numeros.length; i++) {
        if (numeros [i] > mayor) {
          mayor = numeros[i];
        }
      }
        console.log(` De los numeros ${numeros} el mayor es ${mayor}`);
        
    </script>
  </body>
</html>
